name: flutter_releaser_plugin
description: Platform-specific plugin for restarting Flutter desktop applications after updates on Windows, Linux, and macOS
version: 0.1.0
resolution: workspace
homepage: https://github.com/Infumia/flutter_releaser/
repository: https://github.com/Infumia/flutter_releaser/

environment:
  sdk: ^3.9.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

  plugin_platform_interface: ^2.1.8

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: FlutterReleaserPlugin
      macos:
        pluginClass: FlutterReleaserPlugin
      windows:
        pluginClass: FlutterReleaserPluginCApi
